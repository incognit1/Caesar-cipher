<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ceasars Cipher Encryptor</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/print.css">


</head>
<body>
<div id="main">
    <div id="wrapper">
        <p id="unshift"></p>
        <p id="shift"></p>
    </div>
    <h1>Ceasars Cipher Encryptor</h1>
    <p>Enter Your Secret Message:</p>
    <textarea autofocus name="text" id="output" cols="60" rows="7" placeholder="Enter Your Secret Message"></textarea>

    <p>Key:</p>
    <input type="range" min="0" max="25" value="0" id="rangeKey">
    <span id="key">0</span>
    <nav>
        <button id="encode">Encrypt</button>
        <button id="decode">Decrypt</button>
        <button id="open">Open</button>
        <button id="save">Save</button>
        <button id="print">Print</button>
        <input type="file" id="file" accept=".txt">
    </nav>
</div>
<script src="main.js"></script>
<div id="darkness"></div>
</body>
</html>
